<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:fragment="transfer_modal_branch" id="transfer_modal_branch" class="transfer-modal-container">
    <div class="transfer-modal">
        <!-- 헤더 -->
        <header class="modal-header">
            <div class="modal-header__title">송금대상 - 지사</div>
            <button class="modal-header__close-button" id="transfer-branch-close-button"></button>
        </header>

        <section class="transfer-search-section">
            <select class="group-selector transfer-search-section__group-selector" id="branch_distrib_selector">
                <option value="0" disabled="disabled" selected="selected" hidden="hidden">총판선택</option>
            </select>
            <div class="search-form">
                <input class="search-form__input" type="text" placeholder="지사명 검색" id="branch_search_name"/>
                <button class="search-form__button" id="branch_result_button"></button>
                <input hidden="hidden" id="branch_search_id"/>
            </div>
        </section>
        <div class="transfer-list-container" id="branch_result"></div>
        <input type="hidden" id="branch-name"/>
        <input type="hidden" id="branch-id"/>
        <section class="mileage-footer">
            <button class="button button--round mileage-footer__button" id="branch_ok_button">확인</button>
        </section>
    </div>
</div>
</html>
