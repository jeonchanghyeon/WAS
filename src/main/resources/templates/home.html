<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Please</title>
    <link rel="stylesheet" href="../home/home.css"/>
</head>
<body>
<!-- Main Container -->
<div class="container">
    <!-- Navigation -->
    <header><a href="">
        <div class="logo"></div>
    </a>
        <nav>
            <ul>
                <li><a href="#hero">현황</a></li>
                <li><a href="#about">관제</a></li>
                <li><a href="#contact">통계</a></li>
                <li><a href="#contact">설정</a></li>
            </ul>
        </nav>
        <div class="point_area">
			<span class="point">
		  100,000,000
				</span>
        </div>

        <button class="submit">접수하기</button>

    </header>
    <!-- Hero Section -->
    <div class="hero" id="hero">
        <!--  <section class="hero" id="hero">-->
        <form action="home.html" method="GET">
            <div class="setting_area">
                <!-- 총판명, 지사명, 기간, 결제방법, 서비스 종류-->
                <div class="condition_area">
                    <table class="table">
                        <tr>
                            <th>총판명</th>
                            <th><select class="select_distributor" id="select_distributor">
                                <option value ="" > -- </option>
                                <option th:each="distributor : ${distributors}"
                                        th:value="${distributor}"
                                        th:utext="${distributor}"/>
                                </select>
                            </th>
                            <th>지사명</th>
                            <th id="select_branch"></th>
                        </tr>
                        <tr>
                            <th>기간</th>
                            <td colspan="3"><select class="select_start_date" id="select_start_date">
                                <option value=""></option>
                                <!-- ...   -->
                            </select>
                                ~
                                <select class="select_end_date" id="select_end_date">
                                    <option value=""></option>
                                    <!-- ...   -->
                                </select></td>
                            <!--
                            <th></th>
                            <th></th>
              -->
                        </tr>

                        <th>결제방법</th>
                        <th><label>
                            <input type="checkbox" id="card"/>
                            카드 </label>
                            <label>
                                <input type="checkbox" id="cash"/>
                                현금 </label>
                            <label>
                                <input type="checkbox" id="prepayment"/>
                                선결제</label>
                        </th>
                        <th> 서비스 종류</th>
                        <th><label>
                            <input type="checkbox" id="delivery_agent"/>
                            배달대행 </label>
                            <label>
                                <input type="checkbox" id="share"/>
                                공유콜 </label>
                        </th>
                    </table>
                </div>

                <!-- 추가기능-->
                <div class="extention_area">
                    <table class="table">
                        <tr>
                            <th>기본출발</th>
                            <th><select id="select_default_start">
                                <option value=""></option>
                                <!-- ...   -->
                            </select>
                                분
                            </th>
                            <th><input type="button" value="적용" class="btn_default_start"/>
                            </th>
                        </tr>
                        <tr>
                            <th>추가지연</th>
                            <th>
                                <!--<select>-->
                                    <!--<option id="select_delay_time"  th:each="i : ${#numbers.sequence(0, 60, 10)}" th:value="${i}" th:text="${i}분"-->
                                            <!--th:selected="${i==10}"></option>-->
                                <!--</select>-->
                                분
                            </th>
                            <th><input type="button" value="적용" class="btn_delay_time"/>
                            </th>
                        </tr>
                        <tr>
                            <th>할증</th>
                            <th><p>
                                <input type="text" id="cost_won"/>
                                원 </p>
                                <p>
                                    <input type="text" id="cost_percent"/>
                                    % </p>
                            </th>
                            <th><input type="button" class="additional_cost_apply content_btn" value="적용"/>
                            </th>
                        </tr>
                    </table>
                </div>

                <!-- 순번 ... -->
                <div class="feature_area">
                    <table>

                        <th><select id="select_featrue">
                            <option value="순번"></option>
                        </select>
                        </th>
                        <th><input type="search" id="search_feature"/>
                        </th>
                        <th><input type="submit" id="btn_feature" value="검색"/>
                        </th>
                    </table>
                </div>
            </div>
        </form>
        <!-- checkboxs -->
        <section class="order_status_area">
            <table>

                <th><label>
                    <input type="checkbox" id="order_status_all" value="true"/>
                    전체 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_1" value="true"/>
                    접수 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_2" value="true"/>
                    배차 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_3" value="true"/>
                    픽업 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_4" value="true"/>
                    완료 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_5" value="true"/>
                    대기 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_6" value="true"/>
                    취소 </label>
                    <span>-1</span></th>
                <th><label>
                    <input type="checkbox" id="order_status_7" value="true"/>
                    공유 </label>
                    <span>-1</span></th>
            </table>
        </section>

        <!--  </section>-->
    </div>
    <section class="result_area">
        <table>
            <tr>
                <th> 순번</th>
                <th> 접수일</th>
                <th> 가맹점명</th>
                <th> 상태</th>
                <th> 접수시간</th>
                <th> 배차시간</th>
                <th> 픽업시간</th>
                <th> 완료시간</th>
                <th> 취소시간</th>
                <th> 배달대행료</th>
                <th> 추가대행료</th>
                <th> 기사이름</th>
                <th> 결제방법</th>
                <th> 요청사항</th>
            </tr>
            <tr id="result_list"></tr>
        </table>
    </section>
</div>
<script src="../home/home.js"/>
<!-- Main Container Ends -->
</body>
</html>
