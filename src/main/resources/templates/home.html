<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Please</title>
    <link rel="stylesheet" href="/css/home.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/codebase/fonts/font_roboto/roboto.css"/>
    <link rel="stylesheet" type="text/css" href="/codebase/dhtmlx.css"/>
    <script src="/codebase/dhtmlx.js"></script>
</head>
<body>

<!-- Main Container -->
<div class="container">
    <!-- Navigation -->
    <header>
        <div class="logo"><img alt="logo" src="img/logo_small.png" width="21px" height="23px"/></div>
        <nav>
            <ul>
                <li>현황</li>
                <li>관제</li>
                <li>관리</li>
                <li>통계</li>
                <li>설정</li>
            </ul>
        </nav>

        <div class="header_right">
            <div class="point_area">
                <span id="point" th:text="${point}">-1</span>
            </div>
            <button class="button">접수하기</button>
        </div>
    </header>
    <!-- Hero Section -->
    <div class="hero" id="hero">
        <!--  <section class="hero" id="hero">-->

        <div class="setting_area">
            <form action="home.html" method="GET" id="form_search">
                <!-- 총판명, 지사명, 기간, 결제방법, 서비스 종류-->
                <div class="condition_area">
                    <table>
                        <tr>
                            <th>총판명</th>
                            <td>
                                <select class="select_distributor" id="select_distributor">
                                    <!--/*@thymesVar id="distributors" type="List<Map<String,String>>"*/-->
                                    <option th:each="distributor : ${distributors}"
                                            th:value="${distributor.get('id')}"
                                            th:utext="${distributor.get('name')}"/>
                                </select>
                            </td>
                            <th>지사명</th>
                            <td>
                                <select name="branch-id" class="select_branch" id="select_branch">
                                    <!--/*@thymesVar id="branchs" type="List<Map<String,String>>"*/-->
                                    <option th:each="branch : ${branchs}"
                                            th:value="${branch.get('id')}"
                                            th:utext="${branch.get('name')}"/>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>기간</th>
                            <td colspan="3">
                                <input type="text" name="start-date" class="select_start_date" id="select_start_date"
                                       readonly="readonly"
                                       value="2019-01-01 / 09:00"/>
                                <span> ~ </span>
                                <input type="text" name="end-date" class="select_end_date" id="select_end_date"
                                       readonly="readonly"
                                       value="2019-12-31 / 09:00"/>
                            </td>
                        </tr>
                        <tr>
                            <th>결제방법</th>
                            <td>
                                <label>
                                    <input type="checkbox" name="payment-types[0]" value="1" checked="checked"/>
                                    카드 </label>
                                <label>
                                    <input type="checkbox" name="payment-types[1]" value="2" checked="checked"/>
                                    현금 </label>
                                <label>
                                    <input type="checkbox" name="payment-types[2]" value="3" checked="checked"/>
                                    선결제</label>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- 순번 ... -->
                <div class="feature_area">
                    <table>
                        <tr>
                            <input type="hidden" name="id"/>
                            <input type="hidden" name="shop-name"/>
                            <input type="hidden" name="rider-name"/>
                            <td>
                                <select id="search_type">
                                    <option value="id">순번</option>
                                    <option value="shop-name">상점 이름</option>
                                    <option value="rider-name">기사 이름</option>
                                </select>
                            </td>
                            <td><input type="search" id="search_feature"/>
                            </td>
                            <td><input type="submit" id="btn_feature" value="검색"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>

            <!-- 추가기능-->
            <div class="extension_area">
                <form action="status/branch-settings" method="POST" id="form_default_start"/>
                <form action="status/branch-settings" method="POST" id="form_delay_time"/>
                <form action="status/branch-settings" method="POST" id="form_additional_cost"/>
                <table>
                    <tr>
                        <th>
                            <label for="select_default_start">기본출발</label>
                        </th>
                        <td><select id="select_default_start" form="form_default_start" name="basicStartTime">
                            <option th:each="n : ${#numbers.sequence(0,60,10)}" th:value="${n}"
                                    th:text="${n} + 분"/>
                        </select><span>분</span>
                        </td>
                        <th><input type="submit" value="적용" class="btn_small" form="form_default_start"/>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="select_delay_time">추가지연</label>
                        </th>
                        <td>
                            <select id="select_delay_time" form="form_delay_time" name="delayTime">
                                <option th:each="n : ${#numbers.sequence(0,60,10)}" th:value="${n}"
                                        th:text="${n} + 분"/>
                            </select><span>분</span>
                        </td>
                        <th><input type="submit" value="적용" class="btn_small" form="form_delay_time"/>
                        </th>
                    </tr>
                    <tr>
                        <th>할증</th>
                        <td>
                            <p>
                                <input type="text" id="cost_won" form="form_additional_cost" name="extraCharge"/>
                                <span>원</span>
                            </p>
                            <p>
                                <input type="text" id="cost_percent" form="form_additional_cost"
                                       name="extraChargePercent"/>
                                <span>%</span>
                            </p>
                        </td>
                        <th><input type="submit" class="btn_big" value="적용" form="form_additional_cost"/>
                        </th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- 상태 -->
        <section class="status_area" id="status_area">
            <table>
                <tr>
                    <th>
                        <input type="checkbox" checked="checked" name="order-status-ids[0]" value="1" id="checkbox_all"
                               form="form_search"/>
                        <label for="checkbox_all">전체</label>
                        <span id="count_all">0</span></th>
                    <td>
                        <input type="checkbox" checked="checked" name="order-status-ids[1]" value="2"
                               id="checkbox_received"
                               form="form_search"/>
                        <label for="checkbox_received">접수</label>
                        <span id="count_recived">0</span></td>
                    <td>
                        <input type="checkbox" checked="checked" name="order-status-ids[2]" value="3"
                               id="checkbox_allocated"
                               form="form_search"/>
                        <label for="checkbox_allocated">배차</label>
                        <span id="count_allocated">0</span></td>
                    <td>
                        <input type="checkbox" checked="checked" name="order-status-ids[3]" value="4"
                               id="checkbox_pickup"
                               form="form_search"/>
                        <label for="checkbox_pickup">픽업</label>
                        <span id="count_pickup">0</span></td>
                    <td>
                        <input type="checkbox" checked="checked" name="order-status-ids[4]" value="5"
                               id="checkbox_completed"
                               form="form_search"/>
                        <label for="checkbox_completed">완료</label>
                        <span id="count_completed">0</span></td>
                    <td>
                        <input type="checkbox" checked="checked" name="order-status-ids[5]" value="6"
                               id="checkbox_waiting"
                               form="form_search"/>
                        <label for="checkbox_waiting">대기</label>
                        <span id="count_waiting">0</span></td>
                    <td>
                        <input type="checkbox" checked="checked" name="order-status-ids[6]" value="7"
                               id="checkbox_canceled"
                               form="form_search"/>
                        <label for="checkbox_canceled">취소</label>
                        <span id="count_canceled">0</span></td>
                    <td>
                        <input type="checkbox" checked="checked" name="is-shared" value="true" id="checkbox_shared"
                               form="form_search"/>
                        <label for="checkbox_shared">공유</label>
                        <span id="count_shared">0</span></td>
                </tr>
            </table>
        </section>

        <!--  </section>-->
    </div>
    <section class="result_area">
        <table>
            <thead>
            <tr>
                <td> 순번</td>
                <td> 접수일</td>
                <td> 가맹점명</td>
                <td> 상태</td>
                <td> 접수시간</td>
                <td> 배차시간</td>
                <td> 픽업시간</td>
                <td> 완료시간</td>
                <td> 취소시간</td>
                <td> 배달대행료</td>
                <td> 추가대행료</td>
                <td> 기사이름</td>
                <td> 결제방법</td>
                <td> 요청사항</td>
            </tr>
            </thead>
            <tbody id="result_list"></tbody>
        </table>
    </section>
</div>
<script src="/js/myCalendar.js"></script>
<script src="/js/home.js" type="module"></script>
<!-- Main Container Ends -->
</body>
</html>
