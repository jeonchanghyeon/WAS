<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="header">
    <div class="logo">
        <a href="/login"><img alt="logo" src="/img/logo_small.png" width="21px" height="23px"/></a>
    </div>
    <nav>
        <ul>
            <li><a id="status" href="/statuses">현황</a></li>
            <li><a id="control" href="/controls">관제</a></li>
            <li><a id="management" href="/managements">관리</a></li>
            <li><a id="statistics" href="/statistics">통계</a></li>
            <li><a id="setting" href="/settings">설정</a></li>
            <li><a id="notice" href="/notices">공지</a></li>
        </ul>
    </nav>

    <input type="hidden" name="id" id="userId" th:value="${id}"/>
    <input type="hidden" name="group" id="group" th:value="${group}"/>
    <div class="header-right">
        <div class="point-area" id="point-area">
            <span id="point">-1</span>
        </div>
        <a href="order-reception">
            <button class="button">접수하기</button>
        </a>
    </div>
    <script src="/js/header.js" type="module"></script>

    <div th:replace="statuses/mileage_modal:: mileage_modal"></div>
    <div th:replace="statuses/transfer_modal_distrib:: transfer_modal_distrib"></div>
    <div th:replace="statuses/transfer_modal_branch:: transfer_modal_branch"></div>
    <div th:replace="statuses/transfer_modal_shop:: transfer_modal_shop"></div>
    <div th:replace="statuses/transfer_modal_rider:: transfer_modal_rider"></div>
</header>
</html>
