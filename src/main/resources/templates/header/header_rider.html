<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="header">
    <div class="logo">
        <img alt="logo" src="/img/logo_small.png" width="21px" height="23px"/>
    </div>
    <nav>
        <ul>
            <li><a href="/statuses">현황</a></li>
            <li><a href="#/managerment/rider">기사정보</a></li>
            <li><a href="#/statistics">통계</a></li>
            <li><a href="#/settings">설정</a></li>
            <li><a href="/notices">공지</a></li>
        </ul>
    </nav>

    <input type="hidden" name="id" id="userId" th:value="${id}"/>
    <input type="hidden" name="group" id="group" value="2"/>
    <div class="header-right">
        <div class="point-area" id="point-area">
            <span id="point">-1</span>
        </div>
    </div>

    <div th:replace="statuses/mileage_modal:: mileage_modal"></div>
    <div th:replace="statuses/transfer_modal:: transfer_modal"></div>
</header>
</html>
