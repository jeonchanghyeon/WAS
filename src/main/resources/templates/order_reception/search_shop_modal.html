<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:fragment="shop_search_modal" id="shop_search_modal" class="search-modal-container">
    <div class="search-modal">
        <!-- 헤더 -->
        <header class="modal-header">
            <div class="modal-header__title">상점 검색</div>
            <button class="modal-header__close-button" id="shop-close-button"></button>
        </header>
        <!-- 검색 -->
        <section class="search-section">
            <form id="form-shop-search" hidden="hidden"></form>
            <div class="search-form search-section__search-form search-section__search-form--shop">
                <input class="search-form__input search-section__input" type="text" placeholder="상점명 검색" name="shopName" form="form-shop-search"/>
                <button class="search-form__button search-section__button" form="form-shop-search" type="submit"></button>
            </div>
        </section>
        <!-- 결과 리스트 -->
        <form hidden="hidden" id="form-result-shop"></form>
        <input type="hidden" id="result-shop-name" name="shopName" form="form-result-shop"/>
        <section class="result-section" id="shop-result-section">
        </section>
        <!-- 확인 버튼 영역 -->
        <section class="submit-section">
            <button class="button button--round submit-section__button" form="form-result-shop" type="submit">확인</button>
        </section>
    </div>
</div>
</html>
