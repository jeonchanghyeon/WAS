<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:fragment="branch_search_modal" id="branch_search_modal" class="search-modal-background">
    <div class="modal-container">
        <!-- 헤더 -->
        <header class="modal-header">
            <div class="title">지사 검색</div>
            <button class="close-button-black" id="close-button"></button>
        </header>
        <!-- 검색 -->
        <section class="branch-search-section">
            <select class="selector">
                <option value="" selected>지역 선택</option>
                <option value="">부산</option>
                <option value="">서울</option>
            </select>
            <div class="search-box">
                <input type="text" placeholder="지사명 검색"/>
                <button></button>
            </div>
        </section>
        <!-- 결과 리스트 -->
        <section class="result-section">
            <label class="radio-items"><input type="radio" name="options" checked="checked"/>
                <span class="check-marker"></span>부산남구지사</label>
            <label class="radio-items"><input type="radio" name="options"/>
                <span class="check-marker"></span>부산남구지사</label>
        </section>
        <!-- 확인 버튼 영역 -->
        <section class="submit-section">
            <button class="round-rect-fill-orange">확인</button>
        </section>
    </div>
</div>
</html>
