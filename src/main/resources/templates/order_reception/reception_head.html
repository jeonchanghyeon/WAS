<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Please</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/popup_search_address.css"/>
    <link rel="stylesheet" href="/css/recept_order.css"/>
    <link rel="stylesheet" href="/css/search_modal.css"/>
    <link rel="stylesheet" href="/css/menu_modal.css"/>
</head>

<body>
<div class="reception-container">
    <div th:replace="header/header_head :: header"></div>
    <section class="main-section">
        <!-- 헤더 -->
        <div class="header">
            주문접수
            <div class="required">입력필수값</div>
        </div>
        <form id="recept_form" class="body">
            <input type="hidden" name="shop-id" id="shop_id" value="1121"/>
            <input type="hidden" name="point" id="point"/>

            <!-- 왼쪽 부분-->
            <section class="left-section">
                <div class="info-container">
                    <div class="info-row">
                        <div class="required">지사명</div>
                        <input type="text" class="edit-box" required="required" name="branch-name"
                               placeholder="지사명을 입력하세요."/>
                        <button class="search-button" id="btn_branch_name"> 검색</button>
                    </div>
                    <div class="info-row">
                        <div class="required">상점명</div>
                        <input type="text" class="edit-box" required="required" name="shop-name"
                               placeholder="상점명을 입력하세요."/>
                        <button class="search-button" id="btn_shop_name"> 검색</button>
                    </div>
                    <div class="info-row">
                        <div class="required">고객전화번호</div>
                        <input type="tel" class="edit-box" required="required" name="customer-tel"
                               placeholder="고객전화번호를 입력하세요."/>
                    </div>
                    <div class="info-row">
                        <div class="required">고객 주소</div>
                        <input type="text" required="required" class="edit-box" name="address"
                               placeholder="배송할 주소를 검색해주세요."/>
                        <button class="search-button" id="btn_address"> 검색</button>
                    </div>
                    <div class="info-row">
                        <div></div>
                        <input type="text" class="edit-box" name="address-detail"
                               placeholder="상세 주소를 검색해주세요."/>
                    </div>
                    <input type="hidden" name="jibun"/>
                    <input type="hidden" name="road"/>
                    <input type="hidden" name="latitude"/>
                    <input type="hidden" name="longitude"/>
                    <input type="hidden" name="distance"/>
                    <input type="hidden" name="distanceFactor"/>
                </div>
                <div class="map"></div>
                <div class="item-info-container">
                    <span class="subsection-title">상품정보</span>
                    <div>
                        <button class="rect-white">갯수추가</button>
                        <button class="rect-black">메뉴(POS)</button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead>
                        <tr>
                            <td>순번</td>
                            <td>상품명</td>
                            <td>구분</td>
                            <td>단간</td>
                            <td>갯수</td>
                            <td>판매가</td>
                        </tr>
                        </thead>
                    </table>
                    <div class="table-scroll">
                        <table>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>핫도그</td>
                                <td>0</td>
                                <td>15,000</td>
                                <td>3</td>
                                <td>45,000</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>미국산 A급 명품 마블링 가득 소고기 스테이크</td>
                                <td>0</td>
                                <td>500</td>
                                <td>1</td>
                                <td>500</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>붕어빵</td>
                                <td>0</td>
                                <td>10,230,000</td>
                                <td>4</td>
                                <td>40,920,000</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>아이스크림</td>
                                <td>0</td>
                                <td>100,000,000,000</td>
                                <td>120</td>
                                <td>12,000,000,000,000</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="table_caption">더블클릭하면 상품이 삭제됩니다.</div>
                <input type="hidden" name="menu"/>
                <div class="item-cost-container">
                    <div class="item-cost">
                        <div class="required" for="menu-price">상품요금</div>
                        <input type="text" class="edit-box" required="required" name="menu-price" id="menu-price"/>
                    </div>
                    <div class="item-cost">
                        <div class="subsection-title" for="additional-menuPrice">상품추가요금</div>
                        <input type="text" class="edit-box" name="additional-menuPrice" id="additional-menuPrice"/>
                    </div>
                    <div class="item-cost">
                        <div class="subsection-title" for="sum">고객요금 합계</div>
                        <input type="text" class="edit-box" id="sum" disabled="disabled" value="0원"/>
                    </div>
                </div>
            </section>

            <!-- 오른쪽 부분-->
            <section class="right-section">
                <div class="payment-type-container">
                    <div class="required">결제방법</div>
                    <label class="radio-items">
                        <input required="required" type="radio" id="cash" name="payment-type"
                               value="1" checked="checked"/>
                        <span class="check-marker">현금</span>
                    </label>
                    <label class="radio-items">
                        <input required="required" type="radio" id="card" name="payment-type"
                               value="2"/>
                        <span class="check-marker">카드</span>
                    </label>
                    <label class="radio-items">
                        <input required="required" type="radio" id="prepay" name="payment-type"
                               value="3"/>
                        <span class="check-marker">선결제</span>
                    </label>
                </div>
                <div class="cook-time-container">
                    <div class="cook-time-row">
                        <div class="subsection-title">조리시간</div>
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m15" name="cook-time"
                                   checked="checked"/>
                            <span class="check-marker">15분후</span>
                        </label>
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m20" name="cook-time"/>
                            <span class="check-marker">20분후</span>
                        </label>
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m25" name="cook-time"/>
                            <span class="check-marker">25분후</span>
                        </label>
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m30" name="cook-time"/>
                            <span class="check-marker">30분후</span>
                        </label>
                    </div>
                    <div class="cook-time-row">
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m35" name="cook-time"/>
                            <span class="check-marker">35분후</span>
                        </label>
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m40" name="cook-time"/>
                            <span class="check-marker">40분후</span>
                        </label>
                        <label class="radio-items">
                            <input required="required" type="radio" id="cook_m50" name="cook-time"/>
                            <span class="check-marker">50분후</span>
                        </label>
                    </div>
                </div>

                <div class="cost-setting-container">
                    <div class="dist-setting-container">
                        <div class="subsection-title">배송대행료 설정</div>
                        <label class="basic-label">
                            <input required="required" type="radio" id="setting_distance" name="dist-type"
                                   checked="checked"/>
                            거리별
                        </label>
                        <input type="text" class="edit-box" id="distance"/>
                        <label class="basic-label">
                            <input required="required" type="radio" id="setting_dong" name="dist-type"/>
                            동별
                        </label>
                    </div>
                    <div class="cost-setting-etc-container">
                        <div class="item-cost">
                            <label for="delivery-cost" class="required"> 배송대행료</label>
                            <input required="required" type="text" class="edit-box" name="delivery-cost"
                                   id="delivery-cost"/>
                        </div>
                        <div class="item-cost">
                            <label for="add-cost" class="subsection-title"> 배송추가요금</label>
                            <input type="text" class="edit-box" id="add-cost"/>
                        </div>
                    </div>
                    <div class="cost-setting-etc-container">
                        <div class="item-cost">
                            <label for="extra-charge" class="subsection-title"> 할증</label>
                            <input type="text" class="edit-box" id="extra-charge" disabled="disabled" value="0원"/>
                        </div>
                        <div class="item-cost">
                            <label for="additional-cost" class="subsection-title"> 배송대행료합계</label>
                            <input type="text" class="edit-box" name="additional-cost" id="additional-cost"
                                   readonly="readonly"
                                   disabled="disabled" value="0원"/>
                        </div>
                    </div>
                    <div class="cost-type-container">
                        <span class="subsection-title">대행료 지불방법</span>
                        <div class="buttons">
                            <label class="radio-items">
                                <input required="required" type="radio" id="pt" name="delivery-cost-payment-type"
                                       checked="checked"/>
                                <span class="check-marker">포인트</span>
                            </label>
                            <label class="radio-items">
                                <input required="required" type="radio" id="money"
                                       name="delivery-cost-payment-type"/>
                                <span class="check-marker">현금</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="request-memo-container">
                    <div class="subsection-title">요청사항</div>
                    <div>
                        <input type="text" class="edit-box" name="memo" placeholder="요청사항을 입력해주세요"/>
                        <button class="search-button">상용문구</button>
                    </div>
                </div>
                <div class="result-button-container">
                    <button class="round-rect-fill-orange" type="submit">배송요청</button>
                    <button class="round-rect-empty-orange" name="is-suspend" value="true" id="wait" type="submit">
                        접수대기
                    </button>
                    <button class="round-rect-empty-white" type="submit">취소</button>
                </div>
            </section>
        </form>
    </section>
</div>
<div th:replace="order_reception/reception_address_modal :: modal"></div>
</body>

<script src="/js/recept_order.js" type="module"></script>
<script src="/js/popup_search_address.js" type="module"></script>
</html>
